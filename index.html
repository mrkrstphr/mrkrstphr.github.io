---
layout: default
title: mrkrstphr's blog
---

<section class="posts">
    <ul>
        {% for post in paginator.posts %}
        <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
            <span class="date-meta">{{ post.date | date_to_string }}</span> <br />
            <p class="excerpt">{{ post.excerpt }}</p>
        </li>
        {% endfor %}
    </ul>

    <div class="pagination">
        {% if paginator.next_page %}
        <a href="/page/{{ paginator.next_page }}" class="older">&laquo; Older Posts</a>
        {% endif %}
        {% if paginator.previous_page %}
        <a href="/page/{{ paginator.previous_page }}" class="newer">Newer Posts &raquo;</a>
        {% endif %}
    </div>
</section>
