---
layout: default
title: mrkrstphr's blog
---

<section class="posts">
    <ul>
        {% for post in site.posts %}
        <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
            <span class="date-meta">{{ post.date | date_to_string }}</span> <br />
            <p class="excerpt">{{ post.excerpt }}</p>
        </li>
        {% endfor %}
    </ul>
</section>
